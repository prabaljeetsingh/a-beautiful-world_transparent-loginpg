<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beautiful World</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

        <h1>Travel With Us</h1>

    </div>
